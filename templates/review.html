<body>


<div class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">
        <div class="navbar-header">
            <h1 class="glyphicon glyphicon-lamp"> MICRO SOLUTION</h1>
            <h2 style="margin-left: 1000px">REVIEW  </h2>


        </div>

</div>

<div class="col-lg-5"style="margin-left: 550px;background-color: #9acfea; height: 500px;margin-top: 200px">

    <legend>REVIEW PRODUCT</legend>
    <form method="post" action="/final">
        <div class="form-group">

            <input type="text" placeholder="enter name here" name="t1" class="form-control">

        </div>
        <div class="form-group">

            <input type="number" class="form-control" placeholder="enter your age here" name="t2">
        </div>
        <div class="form-group">
            <div class="radio">
                <label><input type="radio" name="gender" value="0" style="font-family: Ubuntu">MALE </label>
                <label><input type="radio" name="gender" value="1" style="font-family: Ubuntu">FEMALE </label>

            </div>

        </div>
        <div class="form-group">
            <label>How much would you rate the product?? </label>
            <div class="radio">
                <label><input type="radio" name="choice" value="0" style="font-family: Ubuntu">BEST </label>
                <label><input type="radio" name="choice" value="1" style="font-family: Ubuntu">BETTER </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="choice" value="2" style="font-family: Ubuntu">GOOD </label>
                <label><input type="radio" name="choice" value="3" style="font-family: Ubuntu">WORST </label>
            </div>
        </div>
        <button type="submit" class="btn btn-default" style="font-family: Arial;color: black;">SUBMIT</button>

    </form>





</div>
