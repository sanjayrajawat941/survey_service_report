<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>user sign-up</title>
</head>
<body>

<div class="col-lg-12" style="background-color: #9d9d9d;height: 1000px">


<div class="col-lg-4" style="background-color: #2b669a;height: 500px; margin-left:700px;margin-top:100px">
<img src="{{ url_for('static',filename='images/17.png') }}" style="width: 100px;height: 100px;margin-top: -30px;margin-left: -50px">
    <legend style="font: bold;text-align: center;margin-top: -20px">USER SIGN-UP</legend>
    <form method="post" action="/sgp_code">
        <div class="form-group" style="margin-top: 20px">
            <label>NAME OF THE CANDIDATE</label>
            <input type="text" class="form-control" placeholder="enter name" name="t1">
        </div>
        <div class="form-group">
            <label>EMAIL ADDRESS</label>
            <input type="email" class="form-control" placeholder="enter email" name="t2">
        </div>
<div class="form-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control" placeholder="enter password" name="t3">
        </div>
<div class="form-group">
            <label>ADDRESS</label>
            <input type="text" class="form-control" placeholder="enter address" name="t4">
        </div>
<div class="form-group">
            <label>MOBILE NO</label>
            <input type="text" class="form-control" placeholder="enter verification item " name="t5">
        </div>
        <button type="submit"  style="align-content: center">sign-in</button>




    </form>


</div>


</div>









</body>
</html>
